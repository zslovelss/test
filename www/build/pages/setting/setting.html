<style>

  .item-icon-left {

  }

  .logout-form button.button.button-positive {

    border-color: #005780;

  .logout-form button.button.button-positive.active,

  }

  .listBack{

    left:0;

    border-radius: 5px;

  .type-list{

    /*border: 1px solid #2a5ba1;*/
    border-radius: 10px;
    overflow: auto;
  }

  /**
* Toggle
* --------------------------------------------------
*/
  .item-toggle {
    pointer-events: none; }

  .toggle {
    position: relative;
    display: inline-block;
    pointer-events: auto;
    margin: -5px;
    padding: 5px; }
  .toggle input:checked + .track {
    border-color: #4cd964;
    background-color: #4cd964; }
  .toggle.dragging .handle {
    background-color: #f2f2f2 !important; }

  .toggle.toggle-light input:checked + .track {
    border-color: #ddd;
    background-color: #ddd; }
  .toggle.toggle-stable input:checked + .track {
    border-color: #b2b2b2;
    background-color: #b2b2b2; }
  .toggle.toggle-positive input:checked + .track {
    border-color: #387ef5;
    background-color: #387ef5; }
  .toggle.toggle-calm input:checked + .track {
    border-color: #11c1f3;
    background-color: #11c1f3; }
  .toggle.toggle-assertive input:checked + .track {
    border-color: #ef473a;
    background-color: #ef473a; }
  .toggle.toggle-balanced input:checked + .track {
    border-color: #33cd5f;
    background-color: #33cd5f; }
  .toggle.toggle-energized input:checked + .track {
    border-color: #ffc900;
    background-color: #ffc900; }
  .toggle.toggle-royal input:checked + .track {
    border-color: #886aea;
    background-color: #886aea; }
  .toggle.toggle-dark input:checked + .track {
    border-color: #444;
    background-color: #444; }

  .toggle input {
    display: none; }

  /* the track appearance when the toggle is "off" */
  .toggle .track {
    -webkit-transition-timing-function: ease-in-out;
    transition-timing-function: ease-in-out;
    -webkit-transition-duration: 0.3s;
    transition-duration: 0.3s;
    -webkit-transition-property: background-color, border;
    transition-property: background-color, border;
    display: inline-block;
    box-sizing: border-box;
    width: 51px;
    height: 31px;
    border: solid 2px #e6e6e6;
    border-radius: 20px;
    background-color: #fff;
    content: ' ';
    cursor: pointer;
    pointer-events: none; }

  /* Fix to avoid background color bleeding */
  /* (occured on (at least) Android 4.2, Asus MeMO Pad HD7 ME173X) */
  .platform-android4_2 .toggle .track {
    -webkit-background-clip: padding-box; }

  /* the handle (circle) thats inside the toggle's track area */
  /* also the handle's appearance when it is "off" */
  .toggle .handle {
    -webkit-transition: 0.3s cubic-bezier(0, 1.1, 1, 1.1);
    transition: 0.3s cubic-bezier(0, 1.1, 1, 1.1);
    -webkit-transition-property: background-color, transform;
    transition-property: background-color, transform;
    position: absolute;
    display: block;
    width: 27px;
    height: 27px;
    border-radius: 27px;
    background-color: #fff;
    top: 7px;
    left: 7px;
    box-shadow: 0 2px 7px rgba(0, 0, 0, 0.35), 0 1px 1px rgba(0, 0, 0, 0.15); }
  .toggle .handle:before {
    position: absolute;
    top: -4px;
    left: -21.5px;
    padding: 18.5px 34px;
    content: " "; }

  .toggle input:checked + .track .handle {
    -webkit-transform: translate3d(20px, 0, 0);
    transform: translate3d(20px, 0, 0);
    background-color: #fff; }

  .item-toggle.active {
    box-shadow: none; }

  .item-toggle, .item-toggle.item-complex .item-content {
    padding-right: 99px; }

  .item-toggle.item-complex {
    padding-right: 0; }

  .item-toggle .toggle {
    position: absolute;
    top: 10px;
    right: 16px;
    z-index: 3; }

  .toggle input:disabled + .track {
    opacity: 0.6; }

  .toggle-small .track {
    border: 0;
    width: 34px;
    height: 15px;
    background: #9e9e9e; }
  .toggle-small input:checked + .track {
    background: rgba(0, 150, 137, 0.5); }
  .toggle-small .handle {
    top: 2px;
    left: 4px;
    width: 21px;
    height: 21px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.25); }
  .toggle-small input:checked + .track .handle {
    -webkit-transform: translate3d(16px, 0, 0);
    transform: translate3d(16px, 0, 0);
    background: #009689; }
  .toggle-small.item-toggle .toggle {
    top: 19px; }
  .toggle-small .toggle-light input:checked + .track {
    background-color: rgba(221, 221, 221, 0.5); }
  .toggle-small .toggle-light input:checked + .track .handle {
    background-color: #ddd; }
  .toggle-small .toggle-stable input:checked + .track {
    background-color: rgba(178, 178, 178, 0.5); }
  .toggle-small .toggle-stable input:checked + .track .handle {
    background-color: #b2b2b2; }
  .toggle-small .toggle-positive input:checked + .track {
    background-color: rgba(56, 126, 245, 0.5); }
  .toggle-small .toggle-positive input:checked + .track .handle {
    background-color: #387ef5; }
  .toggle-small .toggle-calm input:checked + .track {
    background-color: rgba(17, 193, 243, 0.5); }
  .toggle-small .toggle-calm input:checked + .track .handle {
    background-color: #11c1f3; }
  .toggle-small .toggle-assertive input:checked + .track {
    background-color: rgba(239, 71, 58, 0.5); }
  .toggle-small .toggle-assertive input:checked + .track .handle {
    background-color: #ef473a; }
  .toggle-small .toggle-balanced input:checked + .track {
    background-color: rgba(51, 205, 95, 0.5); }
  .toggle-small .toggle-balanced input:checked + .track .handle {
    background-color: #33cd5f; }
  .toggle-small .toggle-energized input:checked + .track {
    background-color: rgba(255, 201, 0, 0.5); }
  .toggle-small .toggle-energized input:checked + .track .handle {
    background-color: #ffc900; }
  .toggle-small .toggle-royal input:checked + .track {
    background-color: rgba(136, 106, 234, 0.5); }
  .toggle-small .toggle-royal input:checked + .track .handle {
    background-color: #886aea; }
  .toggle-small .toggle-dark input:checked + .track {
    background-color: rgba(68, 68, 68, 0.5); }
  .toggle-small .toggle-dark input:checked + .track .handle {
    background-color: #444; }

</style>

<script id="change-password-modal.html" type="text/ng-template">
  <style>
    .platform-ios .modal-backdrop .modal-wrapper .workflow-history{
      margin-top: 20px;
    }
    .workflow-history input{
      border:none;
      width: 60%;
      outline:none;
    }
    .workflow-history input:focus {
      border:none;
      width: 60%;
      outline:none;
    }
  </style>
  <ion-modal-view id="change-password-modal" class="workflow-history" cache-view="false">
    <ion-header-bar align-title="center" class="bar-stable" style="background: #3c9bd3;widht:100%">
      <h1 class="title">修改密码</h1>
      <div class="buttons">
        <button class="button button-icon" ng-click="hideChangePassWord()">关闭</button>
      </div>
    </ion-header-bar>
    <ion-content>
      <div class="bar bar-header">
        <div class="h1 title">请填写下面信息(必填)</div>
      </div>
      <div class="content has-header">
        <div class="list">
          <label class="row item item-input">
            <span class="col col input-label">旧密码：</span>
            <input type="col col text" ng-model="changePassWordData.old_password">
          </label>
          <label class="row item item-input">
            <span class="col col input-label">新密码：</span>
            <input type="col col text" ng-model="changePassWordData.new_password">
          </label>
          <label class="row item item-input">
            <span class="col col-30 input-label">确认新密码：</span>
            <input type="col col-70 text" ng-model="changePassWordData.confirm_new_password">
          </label>
        </div>
        <div class="padding">
          <button ng-click="changePassWord()" class="button button-block button-positive">确定</button>
        </div>
      </div>
    </ion-content>
  </ion-modal-view>
</script>
